<div class="container">
    <!-- Account Section -->
    <h2>Your account</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <img src="assets/avatar.png" alt="Avatar" class="img-fluid rounded mb-3">
          <input type="file" class="form-control">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your name</label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">Kevin Peiris <a href="#">Edit</a></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your email address</label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">kevinpeiris07gmail.com <a href="#">Edit</a></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your phone number</label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">None <a href="#">Edit</a></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your password</label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">•••••••• <a href="#">Edit</a></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your default currency</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>USD ($)</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Your time zone</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>(GMT+05:30) Sri Jayawardenepura</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Language</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>English</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button class="btn btn-secondary">Disconnect your external accounts</button>
          </div>
        </div>
        <button class="btn btn-primary mt-3">Save</button>
      </div>
    </div>
  
    <!-- Notifications Section -->
    <h3 class="mt-5">Notifications</h3>
    <div class="row">
      <div class="col-md-4">
        <h5>Groups and Friends</h5>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="groupAdd">
          <label class="form-check-label" for="groupAdd">When someone adds me to a group</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="friendAdd">
          <label class="form-check-label" for="friendAdd">When someone adds me as a friend</label>
        </div>
      </div>
      <div class="col-md-4">
        <h5>Expenses</h5>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="expenseAdded">
          <label class="form-check-label" for="expenseAdded">When an expense is added</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="expenseEdited">
          <label class="form-check-label" for="expenseEdited">When an expense is edited/deleted</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="expenseComment">
          <label class="form-check-label" for="expenseComment">When someone comments on an expense</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="expenseDue">
          <label class="form-check-label" for="expenseDue">When an expense is due</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="paymentReceived">
          <label class="form-check-label" for="paymentReceived">When someone pays me</label>
        </div>
      </div>
      <div class="col-md-4">
        <h5>News and Updates</h5>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="monthlySummary">
          <label class="form-check-label" for="monthlySummary">Monthly summary of my activity</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="newsUpdates">
          <label class="form-check-label" for="newsUpdates">Major Splitwise news and updates</label>
        </div>
      </div>
    </div>
  
    <button class="btn btn-primary mt-3">Save</button>
  
    <!-- Privacy & Security Section -->
    <h3 class="mt-5">Privacy & Security</h3>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="suggestFriend">
      <label class="form-check-label" for="suggestFriend">Allow Splitwise to suggest me as a friend to other users</label>
    </div>
    <div class="mt-3">
      <button class="btn btn-secondary">Your apps</button>
      <button class="btn btn-secondary">Recent visits</button>
      <button class="btn btn-secondary">Log out on all devices</button>
      <button class="btn btn-secondary">Manage your blocklist</button>
    </div>
  
    <!-- Advanced Features Section -->
    <h3 class="mt-5">Advanced features</h3>
    <button class="btn btn-success">Get Splitwise Pro!</button>
    <button class="btn btn-secondary">Merge with another account</button>
    <button class="btn btn-danger">Delete your account</button>
  </div>
